<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<TITLE> Service</TITLE>
  
  <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/lib/codemirror.css"/>
  <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/hint/show-hint.css"/>
  <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/lint/lint.css"/>
<link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/dialog/dialog.css"/>
<link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/display/fullscreen.css"/>
  <link rel="stylesheet" href="/OpenForum/Editor/Plugins/Service/style.css"/>
  
	<script type="text/javascript" src="/OpenForum/Javascript/CodeMirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="/OpenForum/Javascript/open-forum.js"></script>
	<script type="text/javascript" src="/OpenForum/Editor/Plugins/Service/page.js"></script>

</HEAD>
<body>
<table style="border: solid 1px; margin: 5px; padding 5px;">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Optional</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr of-repeatFor="row in service.parameters">
    <td>{{row.name}}</td>
    <td>{{row.type}}</td>
    <td>{{row.optional}}</td>
    <td>{{row.actions}}</td>
  </tr>
</table>

<h3>Name <input of-id="service.parameter.name" type="text">
<h3>Type <input of-id="service.parameter.type" type="text">
<h3>Optional <input of-id="service.parameter.optional" type="checkbox">
<br/>
<button onClick="service.addParameter();">Add Parameter</button><!--Content built using default-->
</body>
</HTML>
</h3></h3></h3>
