<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<TITLE> Server Console</TITLE>
  
	<link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/lib/codemirror.css"></link>
    <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/hint/show-hint.css"></link>
    <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/lint/lint.css"></link>
    <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/dialog/dialog.css"></link>
    <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/display/fullscreen.css"></link>
    <link rel="stylesheet" href="/OpenForum/Editor/Plugins/ServerConsole/style.css"></link>
  
	<script type="text/javascript" src="/OpenForum/Javascript/CodeMirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="/OpenForum/Javascript/open-forum.js"></script>
	<script type="text/javascript" src="/OpenForum/Editor/Plugins/ServerConsole/page.js"></script>

</HEAD>
<body><!--Start Content--><xmp class="example">
run:<tab name> // run the data from a tab as a script
</xmp>
sjs><input type="text" of-id="serverConsole.cliText" size="120" onkeydown="if (event.keyCode == 13) serverConsole.runCli(); if (event.keyCode == 38) serverConsole.historyCli(-1); if (event.keyCode == 40) serverConsole.historyCli(+1);">
<button class="actionButton" onClick="serverConsole.runCli();" title="Run"><img src="/OpenForum/Images/icons/png/server_go.png"> Run</button><br/>
<button class="actionButton" onClick="serverConsole.clear();" title="Clear"><img src="/OpenForum/Images/icons/png/cross.png"> Clear Log</button><br/>
{{serverConsole.text}}<!--End Content--></BODY>
</HTML>
