<xmp class="example">
run:<tab name> -- run the data from a tab as a script
Special console functions
  *  console.loadFromTab(tabName); -- load the data from a tab into a variable
  *  console.saveToTab(tabName,data); -- save data to a tab
  *  console.runTab(tabName); -- run (eval) the code in a tab
</xmp>
js><input type="text" of-id="console.cliText" size="120" onkeydown="if (event.keyCode == 13) console.runCli(); if (event.keyCode == 38) console.historyCli(-1); if (event.keyCode == 40) console.historyCli(+1);">
<button class="actionButton" onClick="console.runCli();" title="Run"><img src="/OpenForum/Images/icons/png/cog_go.png"> Run</button><br/>
<button class="actionButton" onClick="console.clear();" title="Clear"><img src="/OpenForum/Images/icons/png/cross.png">Clear Log</button><br/>
{{console.text}}
