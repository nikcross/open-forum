<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML>
<HEAD>
<TITLE> Client Console</TITLE>
  
  <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/lib/codemirror.css"/>
  <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/hint/show-hint.css"/>
  <link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/lint/lint.css"/>
<link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/dialog/dialog.css"/>
<link rel="stylesheet" href="/OpenForum/Javascript/CodeMirror/addon/display/fullscreen.css"/>
  <link rel="stylesheet" href="/OpenForum/Editor/Plugins/ClientConsole/style.css"/>
  
	<script type="text/javascript" src="/OpenForum/Javascript/CodeMirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="/OpenForum/Javascript/open-forum.js"></script>
	<script type="text/javascript" src="/OpenForum/Editor/Plugins/ClientConsole/page.js"></script>

</HEAD>
<body>
<xmp class="example">
run:<tab name> // run the data from a tab as a script
clientConsole.setClient("<client name>"); // change the client to run against
</xmp>
{{clientConsole.clientAlias}} clijs><input type="text" of-id="clientConsole.cliText" size="120" onkeydown="if (event.keyCode == 13) clientConsole.runCli(); if (event.keyCode == 38) clientConsole.historyCli(-1); if (event.keyCode == 40) clientConsole.historyCli(+1);">
<button class="actionButton" onClick="clientConsole.runCli();" title="Run"><img src="/OpenForum/Images/icons/png/server_go.png"> Run</button><br/>
<button class="actionButton" onClick="clientConsole.clear();" title="Clear"><img src="/OpenForum/Images/icons/png/cross.png"> Clear Log</button><br/>
{{clientConsole.text}}<!--Content built using default-->
</body>
</HTML>
