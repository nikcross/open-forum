  var convertPageNamePages = [];
  var convertPageNameWaitToUpdateTree = false;
  var convertPageNameupdatePageList = function(element) {
    if(convertPageNameWaitToUpdateTree) clearTimeout(convertPageNameWaitToUpdateTree);
    convertPageNameWaitToUpdateTree = setTimeout( function() {
      OFX.get("/OpenForum/Javascript/Tree").withAction("getSubPages").withData({pageName: element.value}).onSuccess( function(newList) {
        convertPageNamePages = newList;
      }).go();
    }, 500);
  }
</script>
<input list="convertPageNamePagesList" of-id="convertPageName" onKeyUp="convertPageNameupdatePageList(this);" ondblclick="this.value=OpenForum.BLANK;" title="Double Click to clear"/>
<datalist id="convertPageNamePagesList">
  <option of-repeatFor="pageName in convertPageNamePages" value="{{pageName}}">{{pageName}}</option>
